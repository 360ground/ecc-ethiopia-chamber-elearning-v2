<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ethiopia Chamber of Commerce - Digital School</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <script>
    const params = new URL(window.location.href).searchParams;

    if(params.get('code')){
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/account/login?code=` + params.get('code'));

    } else if(params.get('paymentSuccess')) {
      // console.log(params);
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',
      `${window.location.origin}/courses?id=${params.get('id')}&paymentId=${params.get('paymentId')}`);

    } else if(params.get('paymentCancel')) {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',
      `${window.location.origin}/courses?id=${params.get('id')}&paymentCancel=${params.get('paymentCancel')}`);

    } else if(params.get('user_id')) {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/profile/setnewpassword/?user_id=` + params.get('user_id'));

    } else if(params.get('forget')){
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/account/forget`);

    } else if(params.get('courseId')){
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}/courseDetail?courseId=${params.get('courseId')}`);

    } else {
      window.history.replaceState('data', 'Ethiopia Chamber of Commerce - Digital School',`${window.location.origin}`);

    }   
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
