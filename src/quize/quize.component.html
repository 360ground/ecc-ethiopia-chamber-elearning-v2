<div class="container-fluid" style="margin-top: 66px !important;">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card" style="padding: 39px !important;">
              <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-8">
                  <div>
                      <p style="color: #80868b;">
                          {{ state?.fullname }}: MODULE {{ state?.index+1 }}/{{state?.totalModules}}
                      </p>
                      <h1 style="color: #3c4043; margin-top: 8px;">
                          {{ state?.name }}
                      </h1>
                  </div>
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1">
                  <button type="button" class="btn btn-light">
                    <span style="color: #0d6efd; font-size: 21px !important;">
                      <i class="fa fa-share-alt mr-4" aria-hidden="true"></i>
                      SHARE
                    </span>
                  </button>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                  <button type="button" class="btn btn-light">
                    <span style="color: #0d6efd; font-size: 21px !important;">
                      <i class="fa fa-plus mr-4" aria-hidden="true"></i>
                      REMOVE FROM MY LEARNING PLAN
                    </span>
                  </button>
                </div>
              </div>  
            </div>
        </div>
    </div>
</div>   


<!-- questions -->
<div class="container" style="margin-top: 20px !important;">
    <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2"></div>
        <div class="col-sm-12 col-md-8 col-lg-8">
            <div class="question-container">
                <div  class="card question-body" *ngFor="let qui of quizes; let i = index">
                    <h2 class="question-number">Question - {{i+1}}</h2>
                    <p class="question-text" [innerHTML]="qui?.questiontext | htmlSanitaizer"></p>
                    <mat-radio-group aria-labelledby="example-radio-group-label">
                    <ul class="list-group">
                        <li class="list-group-item item-module" *ngFor="let ans of qui?.answers; let j = index">
                                <mat-radio-button class="example-radio-button" [value]="ans.id">
                                     <p [innerHTML]="ans?.answer | htmlSanitaizer"></p>
                                </mat-radio-button>
                            </li>
                        </ul>  
                    </mat-radio-group>
                </div>      
            </div>
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2"></div>
    </div>    
</div>
