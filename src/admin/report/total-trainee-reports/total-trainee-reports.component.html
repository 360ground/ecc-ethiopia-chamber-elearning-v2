<div class="row top">
    <div class="col-sm-12 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-10 col-lg-10">
        <div class="card">
            
            <div class="card-body">
                <p>
                    <span><h1 class="topHeader">Trainee Averages Reports</h1></span>
                </p>
                <p><span><hr /></span></p>

                    <div class="row">
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <label class="mb-4">Course</label>
                            <ejs-dropdownlist id='ddlelement' [dataSource]='service.loadedCourses' #course 
                                [allowFiltering]="true"
                                (change)="filterDate(course)"
                                [fields]="fields" cssClass="e-outline">
                            </ejs-dropdownlist>
                          
                        </div>
                    </div>
                <p>
            
                </p>
                <p><span><hr /></span></p>

                <app-grid [data]='data' [columens]='columes'></app-grid>
            </div>
        </div>
    </div>  
    <div class="col-sm-12 col-md-1 col-lg-1">  
</div>
