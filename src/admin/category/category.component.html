<div class="row top">
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">
        <div class="card">
            <div class="card-body">
                <p>
                    <span><h1 class="topHeader">
                        {{ isEditing ? 'Edit' : 'Create' }} Course Category</h1></span>
                </p>
                <p><span><hr /></span></p>
                <form [formGroup]="formGroup">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="mb-4">
                                <div class="row">
                                    <label>Course Category</label><br />
                                    <div class="col-sm-12 col-md-10 col-lg-10">
                                        <input type="text" class="form-control form-control-lg"
                                        formControlName="category" />
                                        <p *ngIf="formSubmitted && getControls('category').hasError('required')" class="error">
                                            <small> * required</small>
                                        </p>
                                    </div>
                                    <div class="col-sm-12 col-md-2 col-lg-2">
                                        <Button class="btn btn-success btn-block" style="width: 100%;" 
                                        (click)="addNew()" [disabled]="disable">
                                            <span>
                                                <i class="fa fa-plus mr-4" aria-hidden="true"></i>
                                            </span>
                                            <span>
                                                New Category
                                            </span>
                                        </Button>
                                    </div>   
                                </div>
                            </div>
                            <p><span><hr /></span></p>
                            <div>
                                <ul class="list-group" *ngIf="categories.length">
                                    <li class="list-group-item" 
                                        *ngFor="let cat of categories; let i = index">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-10 col-lg-10 categoryText">
                                                {{ cat.category }}
                                            </div>
                                            <div class="col-sm-12 col-md-1 col-lg-1" (click)="edit(cat, i)">
                                                <i class="fa fa-pencil actionButtonIcon" aria-hidden="true"></i>
                                            </div>
                                            <div class="col-sm-12 col-md-1 col-lg-1" (click)="delete(cat, i)">
                                                <i class="fa fa-trash actionButtonIcon" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </li>
                                </ul>  
                                <ul class="list-group" *ngIf="!categories.length">
                                    <li class="list-group-item" 
                                    style="text-align: center !important;">
                                        -- no category --
                                    </li>
                                </ul>  
                            </div>
                        </div>
                    </div> 

                    <div class="mb-4 mt-4 row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <span>
                                <Button type="submit" class="btn btn-primary btn-lg btn-block" 
                                (click)="Submit()" [disabled]="disable">
                                    <span *ngIf="showSpinner">
                                        <i class='fa fa-spinner fa-spin fa-3x fa-fw' 
                                        style="margin-right: 10px !important; font-size: 18px !important;" aria-hidden="true"></i>
                                    </span>
                                    <span>
                                        {{ isEditing && formGroup.valid ? 'Update' : 'Create'}}
                                    </span>
                                </Button>
                            </span>
                            
                        </div>  
                        <div class="col-sm-12 col-md-6 col-lg-6"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    <div class="col-sm-12 col-md-2 col-lg-2"></div> 
</div>
